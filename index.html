<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css type</title>
    <style>
        h2{
            color: blueviolet;
            
            background-color: beige;
        }
        h2{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h3> vaishnavi suryawanshi</h3>
    <!-- internal css example -->
     <h2 style="color: aqua;">vaishnavi suryawanshi</h2>
     <h2 style="color: deeppink;">vaishnavi suryawanshi</h2>
     
    <!-- inline css example -->

    <h1 style="color: rgb(139, 9, 52); background-color: rgb(154, 139, 139);" >vaishnavi suryawanshi</h1>
    <h1 style="  color: rgb(172, 3, 3); background-color: beige;">  vaishnavi suryawanshi</h1>
</body>
</html>
